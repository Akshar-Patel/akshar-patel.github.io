<!doctype html>
<html lang="en">

<head>
    <title>Akshar Patel</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <script src="pace.min.js"></script>
    <link href="pace.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="header">
        <nav class="navbar navbar-expand-lg navbar-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#home">HOME
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#projects">PROJECTS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#resume">RESUME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">CONTACT</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="container">
        <div id="content"></div>
    </div>
    <div id="footer">
        <hr/>
        <div class="text-center">
            <a href="www.stackoverflow.com">
                <i class="fa fa-border fa-stack-overflow fa-2x stack-overflow footer-icon"></i>
            </a>
            <a href="">
                <i class="fa fa-border fa-github fa-2x github footer-icon"></i>
            </a>
            <a href="">
                <i class="fa fa-border fa-linkedin fa-2x linkedin footer-icon"></i>
            </a>
            <a href="">
                <i class="fa fa-border fa-twitter fa-2x twitter footer-icon"></i>
            </a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            var currentHash = window.location.hash;
            if (currentHash == "") {
                currentHash = "#home";
            }
            $("#content").load(currentHash.substr(1) + ".html");
            $(".navbar li").removeClass("active");
            $("[href='" + currentHash + "']").parent().addClass("active");

            $(".nav-item").click(function () {
                $(".navbar li").removeClass("active");
                $(this).addClass("active");
                pageName = $(this).children().attr("href").substr(1) + ".html";
                $("#content").load(pageName);
            })
        });
    </script>

</body>

</html>
